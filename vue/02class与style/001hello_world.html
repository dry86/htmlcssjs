<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{ message}}
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var exampleData = {
			message:'Hello World!'
		}
		new Vue({
			el: '#app',
			data: exampleData
		})
	</script>
</html>
