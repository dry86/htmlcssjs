<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<button @click="handleClick()">click</button>
			<div v-if="isCreated">动态创建和删除</div>
			<div v-else>动态创建和删除else</div>
			
			<ul v-if="datalist.length">
				<li v-for="data in datalist">
					{{data}}
				</li>
			</ul>
			
			<div v-else>
				购物车为空
			</div>
			
			<div v-if="which===1">
				1111
			</div>
			<div v-else-if="which===2">
				2222
			</div>
			<div v-else>
				3333
			</div>
			
			
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#box",
			data:{
				isCreated:false,
				datalist:[],
				which:2
			},
			methods:{
				handleClick(){
					this.isCreated = !this.isCreated
					this.datalist =["123","321"]
				}
			}
		})
	</script>
</html>
