<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../js/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<body>
		<div id="app">
			<button @click="handleclick()"> axios请求</button>
			
			<ul>
				<li v-for="data in datalist">
					{{data}}
				</li>
			</ul>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				datalist:[]
			},
			methods:{
				handleclick(){
					axios.get("https://api.github.com/users/wws86").then(res=>{
						console.log(res.data)  // axios 会自动包装data属性 
						this.datalist = res.data
					}).catch(err=>{
						console.log(err);
					})
				}
			}
		})
	</script>
</html>
