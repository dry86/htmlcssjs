<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../js/vue.js"></script>
	<body>
		<div id="app">
			父组件
			<child @myevent="handleEvent"></child>   <!-- myevent事件名 任取 -->
		</div>
		
		<script>
			
			Vue.component("child",{
				template:`
				<div>
					i am child components
					<button @click="emit()"> click</button>
				</div>
				`,
				
				data(){
					return {
						childname:"子组件的状态"
					}
				},
				methods:{
					emit(){
						this.$emit("myevent",this.childname)    
					}
				}
				
			})
			
			new Vue({
				el:"#app",
				methods:{
					handleEvent(ev){
						console.log("ok",ev)
					}
				}
			})
		</script>
	</body>

</html>
