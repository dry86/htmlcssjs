<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	
	<script src="../js/vue.js"></script>
	<body>
		<div id="app">
			{{myname.substring(0,1).toUpperCase() + myname.substring(1) }}
			
			 
			<p> 计算属性：{{getMyName}}</p>                //计算属性会被缓存 ，只会调用一次
			
			<p> 普通方法：{{getMyNameMethods()}}</p>       //方法每调用一次 方法函数就会被调用一次
			
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					myname:"wws"
				},
				methods:{
					getMyNameMethods(){
						return this.myname.substring(0,1).toUpperCase() + this.myname.substring(1)
					}
				},
				computed:{
					getMyName(){
						return this.myname.substring(0,1).toUpperCase() + this.myname.substring(1)
					}
				}
			})
		</script>
	</body>
	
</html>
