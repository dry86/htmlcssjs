<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../js/vue.js"></script>
	<body>
		<div id="box">
			<button @click="handleClick"> click1</button>
			<button @click="handleClick()"> click2</button>
			<button @click="isShow=!isShow"> click3</button>
			<div v-show="isShow">111111</div>
			
			<ul @click.self="handleulClick()">
				<li @click.stop="handleliClick()">111111</li>
				<li @click="handleliClick()">22222</li>
				<li @click.once="handleliClick()">33333</li>
			</ul>
			
			
			<input type="text" @keyup.enter="handleKeyup($event)" />
			
		</div>
	</body>
	<script >
		var vm = new Vue({
			el:"#box",
			data:{
				isShow:false
			},
			methods:{
				handleClick(){
					this.isShow = !this.isShow
				},
				handleulClick(){
					console.log("ul click")
				},
				handleliClick(){
					console.log("li click")
				},
				handleKeyup(ev){
					//console.log(ev)
					// if(ev.keyCode===13){
					// 	console.log("执行enter ！")
					// }
					console.log(ev)
				}
			}
		})
	</script>
</html>
