<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../js/vue.js"></script>
	<body>
		<div id="app">
			<input type="text" v-model.lazy="text" />
			{{text}}
			<input type="number" v-model.number="mynumber" />
			{{mynumber}}
			<input type="text" v-model.trim="myusername" />
			<!-- 去掉字符串前后的空格 -->
			||{{myusername}}||
		</div>
		
		
		<script>
			new Vue({
				el:"#app",
				data:{
					text:"",
					mynumber:"",
					myusername:""
				}
			})
		</script>
	</body>
	
</html>
