<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="http://www.baidu.com">     <!--  表单提交地址  -->
			<table width="600px" border="1px" cellspacing="0">
				<tbody>
					<tr height="40px">
						<td rowspan="4" align="center" style="color: aqua;">总体信息</td>
						<td colspan="2"></td>
						
					</tr>
					<tr height="40px">
						
						<td align="right">用户名：</td>
						<td>
							<input type="text" name="log"/>
						</td>
					</tr>
					<tr height="40px">
						
						<td align="right">密码：</td>
						<td>
							<input type="password" name="pwd"/>
						</td>
					</tr>
					<tr height="40px">
						
						<td align="center" colspan="2">
							<input type="submit" value="提交" style="width: 80px; height: 30px; background-color: #FFFAE8;" />
							<input type="reset" value="重置" />
						</td>
						
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
